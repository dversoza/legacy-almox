<div class="modal-header">
  <h5 class="modal-title">
    {{ um.nome ? um.nome : "Cadastrar Nova Unidade de Medida" }}
  </h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Fechar"
    (click)="activeModal.dismiss()"
  ></button>
</div>

<div class="modal-body">
  <form #umForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
        [(ngModel)]="um.nome"
        #nome="ngModel"
        class="form-control"
        id="nome_input"
        name="nome"
        type="text"
        placeholder="Digite o nome da unidade de medida"
        required
      />
    </div>
    <div class="form-group">
      <label for="sigla">Sigla: </label>
      <input
        [(ngModel)]="um.sigla"
        #sigla="ngModel"
        name="sigla"
        id="sigla_input"
        class="form-control"
        type="text"
        placeholder="Digite a sigla da unidade de medida"
        required
      />
    </div>
  </form>
  <div class="d-grid gap-2">
    <button
      [disabled]="!umForm.form.valid"
      style="margin-top: 20px"
      type="button"
      class="btn btn-primary"
      (click)="submitForm()"
    >
      <i class="fa fa-save" aria-hidden="true"></i>
      Salvar
    </button>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">
    Fechar
  </button>
</div>
