<div class="modal-header">
  <h5 class="modal-title">
    {{ pessoa.nome! ? "Editar " + pessoa.nome : "Criar Pessoa" }}
  </h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Fechar"
    (click)="activeModal.dismiss()"
  ></button>
</div>

<div class="modal-body">
  <form #pessoaForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
        class="form-control"
        id="nome_input"
        name="nome"
        type="text"
        placeholder="Digite o nome da pessoa"
        required
      />
    </div>
    <div class="form-group">
      <label for="documento">Documento: </label>
      <input
        class="form-control"
        [(ngModel)]="pessoa.documento"
        #documento="ngModel"
        name="documento"
        type="text"
        placeholder="Digite o documento da pessoa"
        required
      />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone: </label>
      <input
        class="form-control"
        [(ngModel)]="pessoa.telefone"
        #telefone="ngModel"
        name="telefone"
        type="text"
        placeholder="Digite o telefone da pessoa"
        required
      />
    </div>
    <div class="form-group">
      <label for="barraca">Barraca: </label>
      <ng-select
        [items]="barracas"
        bindLabel="nome"
        [(ngModel)]="pessoa.barraca"
        placeholder="Selecione a barraca"
        name="barraca"
      >
      </ng-select>
    </div>
    <div class="form-group">
      <label for="nome">Pessoa FÃ­sica: </label>
      <input
        style="margin-left: 10px"
        [(ngModel)]="pessoa.pessoaFisica"
        #fisica="ngModel"
        type="checkbox"
        name="fisica"
        value="true"
        id="fisica_input"
        class="form-check-input"
      />
    </div>
  </form>
  <div class="d-grid gap-2">
    <button
      [disabled]="!pessoaForm.form.valid"
      type="button"
      style="margin-top: 20px"
      class="btn btn-primary"
      (click)="submitForm()"
    >
      <i class="fa fa-save" aria-hidden="true"></i>
      Salvar
    </button>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    id="criar-Pessoa-form-exit"
    (click)="activeModal.close()"
  >
    Fechar
  </button>
</div>
